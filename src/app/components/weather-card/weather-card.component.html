<div class="card p-2 border-0 rounded-3 shadow-sm weather-card"
     [ngClass]="{'dark-mode': theme === 'Dark', 'light-mode': theme === 'Light'}">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <div class="fw-semibold small">Weather in {{ currentWeather.city }}</div>
      <div class="small">{{ currentWeather.currentTime }}</div>
    </div>
    <img [src]="" alt="Weather Icon" style="width: 40px; height: 40px;">
  </div>
  <div class="d-flex justify-content-between align-items-center mt-2">
    <div class="display-6 mb-0">{{ currentWeather.temperature }}</div>
    <div class="fs-6">&deg;{{ temperatureUnit === 'Fahrenheit' ? 'F' : 'C' }}</div>
  </div>
  <div class="small text-muted mt-1">
    {{ currentWeather.condition }}<br>
    Feels like {{ currentWeather.feelsLike }}&deg;
  </div>
</div>
