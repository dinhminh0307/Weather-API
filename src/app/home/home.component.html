<div class="container">
    <!-- Pass searchQuery to CurrentWeather for main display -->
    <app-current-weather [searchQuery]="searchQuery" (weatherDetailEvent)="handleWeatherDetail($event)"></app-current-weather>
    
    <!-- Add a gap before the weather detail section -->
    <div class="mt-4">
      <app-weather-detail [detail]="weatherDetailData"></app-weather-detail>
    </div>
  </div>
